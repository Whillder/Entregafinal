        <h1>Contactame</h1>
        <section class="container">
            <div class="contactsForm row">
                <div class="col-12 col-md-6 col-lg-6">
                    <form action="">
                        <div>
                            <label for="name">Nombre</label>
                            <input class="form-control" type="text" name="name" placeholder="Tu Nombre">
                        </div>
                        <div>
                            <label for="lastName">Apellido</label>

                        <div>
                            <label for="telefono">Telefono</label>

                        </div>
                        <div>
                            <label for="email">Correo</label>
                            <input class="form-control" type="email" name="email" placeholder=" Tucorreo@ejemplo.com">
                        </div>
                        <div>
                            <label for="comentario">Comentario</label>
                            <textarea class="form-control" name="comentario" cols="30" rows="3" placeholder="Comentario" rows="10"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-light"><strong>E n v i a r</strong></button>
                        </div>
                    </form>
                </div>
